<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <script src="js/index.js" defer></script>
    <title>Quiz Profile</title>
  </head>
  <body>
    <header class="header">Quiz App</header>

    <main class="profile">
      <section class="user">
        <div class="user__pic">
          <img
            class="user__pic-image"
            src="public/user.png"
            alt="User Profile Picture"
          />
        </div>
        <h1 class="user__name">Max Mustermann</h1>
      </section>

      <section class="about">
        <h2 class="about__title">About me</h2>
        <p class="about__description">
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat,
          sed diam voluptua. <br />At vero eos et accusam et justo duo dolores
          et ea rebum.
        </p>
      </section>

      <section class="stats">
        <div class="stats__border">
          <svg
            class="stats__icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
            <path d="M12 17h.01" />
          </svg>
          <p>12</p>
        </div>
        <div class="stats__border">
          <svg
            class="stats__icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
          <p>4</p>
        </div>
      </section>

      <section class="modals">
        <a class="modals__settings" href="#">Settings</a>
        <div class="modals__darkmode">
          <p>Dark Mode</p>
          <label class="modals__switch">
            <input type="checkbox" data-js="darkmode-toggle" />
            <span class="modals__slider"></span>
          </label>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a class="footer__link" href="index.html">
        <svg
          class="footer__icon"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
          <path
            d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
          />
        </svg>
      </a>
      <a class="footer__link" href="bookmarks.html">
        <svg
          class="footer__icon"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
        </svg>
      </a>
      <a class="footer__link" href="form.html">
        <svg
          class="footer__icon"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 12h14" />
          <path d="M12 5v14" />
        </svg>
      </a>
      <a class="footer__link footer__current" href="profile.html">
        <svg
          class="footer__icon"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      </a>
    </footer>
  </body>
</html>
